<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Superhéroes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/cliente/css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="Conexion.iniciarConexion();">
    <header id="portada">
      <div class="portada">
        <h1>Mis Superhéroes</h1>
        <h5>Lista tus superhéroes favoritos de Marvel</h5>
      </div>
      <img src="/cliente/public/ironmanPlain.jpg" alt="ironman" />
    </header>

    <div class="search-box" id="buscador-box">
      <input
        type="text"
        id="buscador-input"
        placeholder="Nombre del Superhéroe"
        value=""
      />
      <button id="buscador-btn">
        <i class="fa fa-search"></i>
      </button>
    </div>

    <main>
      <h2>Listado</h2>
      <div id="contenedor" class="container"></div>
    </main>
    <div id="paginacion" class="btn-group"></div>
    <script src="/cliente/scripts/conexion.js"></script>
    <script src="/cliente/scripts/pantalla.js"></script>
    <script src="/cliente/scripts/render.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
